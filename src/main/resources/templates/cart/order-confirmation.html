<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${title} ?: 'Your Cart'">Order Confirmation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0; /* Màu nền ngoài xám nhạt */
      color: #333;
    }
    .container {
      margin-top: 50px;
    }
    h1 {
      margin-bottom: 30px;
      color: #2e7d32;
      text-align: center;
      font-weight: bold;
      position: relative;
      font-size: 2.5em;
    }
    h1:after {
      content: '';
      width: 50px;
      height: 4px;
      background-color: #2e7d32; /* Màu xanh lá đậm */
      margin: 10px auto 0;
      border-radius: 2px;
    }
    .btn-primary {
      background-color: #66bb6a; /* Xanh lá nhạt */
      border-color: #66bb6a;
      color: #fff; /* Màu chữ trắng */
      border-radius: 25px;
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-primary:hover {
      background-color: #388e3c; /* Màu đậm hơn của xanh lá */
      border-color: #2e7d32;
      color: #fff; /* Màu chữ trắng */
      transform: scale(1.05);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }
    .table-container {
      background: linear-gradient(135deg, #e0f7fa, #a5d6a7); /* Gradient xanh lá nhạt */
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .message-container {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
      color: #388e3c; /* Màu xanh lá đậm */
    }
    .message-container i {
      margin-right: 10px;
      font-size: 1.5em;
      vertical-align: middle;
    }
  </style>
</head>
<body>
<section layout:fragment="content" class="container mt-3">
  <div class="table-container">
    <h1>Order Confirmation</h1>
    <div class="message-container">
      <i class="bi bi-check-circle"></i>
      <span th:text="${message}"></span>
    </div>
  </div>
</section>
</body>
</html>
