<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh Sửa Voucher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: grid;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"], .btn-generate {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover, .btn-generate:hover {
            background-color: #0056b3;
        }
        .btn-generate {
            background-color: #6c757d;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Chỉnh Sửa Voucher</h1>
    <form th:action="@{/voucher/edit}" th:object="${voucher}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="code">Mã Voucher:</label>
            <input type="text" id="code" name="code" th:field="*{code}" class="form-control" required/>
        </div>
        <div>
            <label for="discount">Chiết Khấu (%):</label>
            <input type="number" id="discount" name="discount" th:field="*{discount}" class="form-control" required/>
        </div>
        <div>
            <label for="quantity">Số Lượng:</label>
            <input type="number" id="quantity" name="quantity" th:field="*{quantity}" class="form-control" required/>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-generate" onclick="generateRandomCode()">Sinh Mã Ngẫu Nhiên</button>
        </div>
        <button type="submit" class="btn btn-primary">Cập Nhật Voucher</button>
    </form>
    <a href="/voucher" class="mt-3">Quay lại danh sách</a>
</div>

<script>
    function generateRandomCode() {
        var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        var codeLength = 10;
        var randomCode = '';
        for (var i = 0; i < codeLength; i++) {
            var randomIndex = Math.floor(Math.random() * characters.length);
            randomCode += characters.charAt(randomIndex);
        }
        document.getElementById('code').value = randomCode;
    }
</script>

</body>
</html>
