<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<section layout:fragment="content" class="container">
  <div class="login-container">
    <h1 class="login-title">Đăng Nhập</h1>
    <form th:action="@{/login}" method="post">
      <div th:if="${param.error}" class="alert alert-danger">
        <i class="fas fa-exclamation-triangle"></i> Invalid username and password.
      </div>
      <div th:if="${param.logout}" class="alert alert-success">
        <i class="fas fa-check-circle"></i> You have been logged out.
      </div>
      <div class="form-group mb-3">
        <label for="username" class="form-label"><i class="fas fa-user"></i> Username</label>
        <input type="text" class="form-control" required id="username" name="username" placeholder="Username">
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
        <input type="password" class="form-control" required id="password" name="password" placeholder="Password">
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
        <label class="form-check-label" for="remember-me">Remember me</label>
      </div>
      <div class="d-grid form-action">
        <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="fas fa-sign-in-alt"></i> Login</button>
      </div>
      <div class="d-grid form-action mt-3">
        <a href="/oauth2/authorization/google" class="btn btn-danger btn-lg btn-block">
          <i class="fab fa-google"></i> Login with Google
        </a>
      </div>
      <p class="text-center mt-3">Don't have an account? <a class="text-info" th:href="@{/register}">Sign up</a></p>
    </form>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
<style>
  body {
    background-color: #f8f9fa;
  }
  .login-container {
    max-width: 400px;
    margin: auto;
    margin-top: 10%;
    padding: 2rem;
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .login-title {
    font-size: 2rem;
    margin-bottom: 1.5rem;
    text-align: center;
    color: #007bff;
  }
  .form-action {
    margin-top: 1.5rem;
  }
  .form-control:focus {
    box-shadow: none;
    border-color: #007bff;
  }
  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }
  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }
  .text-info {
    color: #007bff !important;
  }
</style>
