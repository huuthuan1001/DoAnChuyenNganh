<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${title} ?: 'YearManufacture List'"> YearManufacture List </title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
  <h1>YearManufacture List</h1>
  <div>
    <a th:href="@{/years/add}" class="btn btn-primary mb-3">Add New
      Year</a>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Year</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="yearManufacture : ${years}">
      <td th:text="${yearManufacture.id}"></td>
      <td th:text="${yearManufacture.year}"></td>
      <td>
        <a th:href="@{/years/edit/{id}(id=${yearManufacture.id})}" class="btn btn-success btn-sm">Edit</a>
        <a th:href="@{/years/delete/{id}(id=${yearManufacture.id})}"
           class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</section>
</body>
</html>
