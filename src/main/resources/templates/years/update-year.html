<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Update YearManufacture</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
  <h1 class="mb-4">Update YearManufacture</h1>
  <form th:action="@{/years/update/{id}(id=${yearManufacture.id})}"
        th:object="${yearManufacture}" method="post" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="year" class="form-label">YearManufacture:</label>
      <input type="text" th:field="*{year}" class="form-control" id="year"
             required>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('year')}"
           th:errors="*{year}">Valid year is required.</div>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a th:href="@{/years}" class="btn btn-link">Cancel</a>
  </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
