<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Thêm YearManufacture</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
  <h1 class="mb-4">Thêm Năm Sản Xuất</h1>
  <form th:action="@{/years/add}" th:object="${yearManufacture}" method="post">
    <div class="mb-3">
      <label for="year" class="form-label">Year:</label>
      <input type="text" id="year" th:field="*{year}" class="form-control"/>
      <div class="text-danger" th:if="${#fields.hasErrors('year')}"
           th:errors="*{year}"></div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
