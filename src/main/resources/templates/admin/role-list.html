<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Danh sách vai trò</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" layout:fragment="content">
    <h1>Danh sách vai trò</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Tên vai trò</th>
            <th scope="col">Mô tả</th>
            <th scope="col">Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="role, rowStat : ${roles}">
            <td th:text="${rowStat.index + 1}"></td>
            <td th:text="${role.name}"></td>
            <td th:text="${role.description}"></td>
            <td>
                <a th:href="@{/admin/roles/edit/{id}(id=${role.id})}" class="btn btn-primary btn-sm">Sửa</a>
                <a th:href="@{/admin/roles/delete/{id}(id=${role.id})}"
                   th:if="${role.name != 'ADMIN'}"
                onclick="return confirm('Bạn có chắc chắn muốn xóa vai trò này không?')"
                class="btn btn-danger btn-sm">Xóa</a>
                <a th:href="@{/admin/roles/delete/{id}(id=${role.id})}"
                   th:if="${role.name == 'ADMIN'}"
                class="btn btn-danger btn-sm disabled" disabled>Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/admin/roles/add" class="btn btn-success">Thêm mới vai trò</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
